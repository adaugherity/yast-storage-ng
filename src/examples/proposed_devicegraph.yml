---
- disk:
    size: 60.00 GiB
    name: "/dev/sda"
    partition_table: msdos
    partitions:
    - partition:
        size: 2.00 GiB
        name: "/dev/sda1"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
    - partition:
        size: 39.99 GiB
        name: "/dev/sda2"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"
    - partition:
        size: 17.99 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: xfs
        mount_point: "/home"

---
- disk:
    size: 500 GiB
    name: "/dev/sda"
    partition_table: msdos
    partitions:
    - partition:
        size: 250 GiB
        name: "/dev/sda1"
        type: primary
        id: ntfs
        file_system: ntfs
        label: windows
    - partition:
        size: 2 GiB
        name: "/dev/sda2"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
        label: swap
    - partition:
        size: 40 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"
    - partition:
        size: unlimited
        name: "/dev/sda4"
        id: linux
        file_system: xfs
        mount_point: "/home"

---
- disk:
    name: "/dev/sda"
    size: 50 GiB
    partition_table: gpt
    partitions:
    - partition:
        size: 1 MiB
        name: "/dev/sda1"
        id: bios_boot
    - partition:
        size: 34813 MiB (34.00 GiB)
        name: "/dev/sda2"
        id: linux
        file_system: ext4
        mount_point: "/"
        fstab_options:
          - data=ordered
          - acl
          - user_xattr
    - partition:
        size: 16778223.5 KiB (16.00 GiB)
        name: "/dev/sda3"
        id: swap
        file_system: swap
        mount_point: swap
    - free:
        size: 16.5 KiB

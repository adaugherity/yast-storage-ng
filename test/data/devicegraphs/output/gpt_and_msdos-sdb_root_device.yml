---
- disk:
    name: /dev/sda
    size: 200 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         unlimited
        name:         /dev/sda1
        id:           0x7
        file_system:  ntfs
        label:        windows

- disk:
    name: /dev/sdb
    size: 1 TiB
    partition_table:  gpt
    partitions:

    - partition:
        size:         60 GiB
        name:         /dev/sdb1
        file_system:  xfs
        label:        data

    - partition:
        size:         40 GiB
        name:         /dev/sdb2
        file_system:  btrfs
        mount_point:  "/"

    - partition:
        size:         1 MiB
        name:         /dev/sdb3
        id:           bios_boot

    - partition:
        size:         2 GiB
        name:         /dev/sdb4
        id:           swap
        file_system:  swap
        mount_point:  swap

    - partition:
        size:         966785007.5 KiB
        name:         /dev/sdb5
        file_system:  xfs
        mount_point:  "/home"

    # Reserved by GPT
    - free:
        size: 16.5 KiB

- disk:
    name: /dev/sdc
    size: 500 GiB
    partition_table: ms-dos

- disk:
    name: /dev/sdd
    size: 500 GiB
    partition_table: gpt

- disk:
    name: /dev/sde
    size: 500 GiB

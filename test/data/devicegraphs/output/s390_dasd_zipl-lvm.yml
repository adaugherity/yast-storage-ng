---
- dasd:
    name: "/dev/sda"
    type: eckd
    size: 53687058432 (50 GiB)
    partition_table: dasd
    partitions:
    - partition:
        size: 201 MiB
        name: "/dev/sda1"
        id: linux
        file_system: ext2
        mount_point: "/boot/zipl"
    - partition:
        size: 44042208 KiB (42.00 GiB)
        name: "/dev/sda2"
        id: lvm
- lvm_vg:
    vg_name: system
    lvm_lvs:
    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"
        btrfs:
          subvolumes: []
    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap
    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/sda2"

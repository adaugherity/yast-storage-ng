---
- dasd:
    name: "/dev/sda"
    size: 50 GiB
    partition_table: dasd
    partitions:
    - partition:
        size: 100 MiB
        start: 3 MiB
        name: "/dev/sda1"
        type: primary
        id: linux
        file_system: ext2
        mount_point: "/boot/zipl"
    - partition:
        size: 51095 MiB (49.90 GiB)
        start: 105 MiB
        name: "/dev/sda2"
        type: primary
        id: lvm
- lvm_vg:
    vg_name: system
    lvm_lvs:
    - lvm_lv:
        lv_name: home
        size: 26148 MiB (25.54 GiB)
        file_system: xfs
        mount_point: "/home"
    - lvm_lv:
        lv_name: root
        size: 22896 MiB (22.36 GiB)
        file_system: btrfs
        mount_point: "/"
        btrfs:
          subvolumes: []
    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap
    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/sda2"

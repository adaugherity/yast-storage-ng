---
- dasd:
    name: "/dev/sda"
    type: eckd
    size: 50 GiB
    partition_table: dasd
    partitions:
    - partition:
        size: 102432 KiB (100.03 MiB)
        name: "/dev/sda1"
        id: linux
        file_system: ext2
        mount_point: /boot/zipl
    - partition:
        size: 52326240 KiB (49.90 GiB)
        name: "/dev/sda2"
        id: lvm
- lvm_vg:
    vg_name: system
    lvm_lvs:
    - lvm_lv:
        lv_name: home
        size: 23280 MiB (22.73 GiB)
        file_system: xfs
        mount_point: "/home"
    - lvm_lv:
        lv_name: root
        size: 25768 MiB (25.16 GiB)
        file_system: btrfs
        mount_point: "/"
    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap
    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/sda2"

---
- disk:
    name: "/dev/sda"
    size: 50 GiB
    partition_table: gpt
    partitions:
    - partition:
        size: 30 GiB
        name: "/dev/sda1"
        id: linux
        file_system: btrfs
        mount_point: "/"
        btrfs:
          default_subvolume: "@"
    - partition:
        size: 1 MiB
        name: "/dev/sda2"
        id: bios_boot
    - partition:
        size: 20969455.5 KiB (20.00 GiB)
        name: "/dev/sda3"
        id: linux
        file_system: btrfs
        mount_point: "/var/lib/docker"

---
- disk:
    name: /dev/sda
    size: 25 GiB
    partition_table: gpt
    partitions:

    - partition:
        size:         1 MiB
        name:         /dev/sda1
        id:           bios_boot
    - partition:
        size:         15565 MiB (15.20 GiB)
        name:         /dev/sda2
        file_system:  btrfs
        mount_point:  "/"
    - partition:
        size:         2 GiB
        name:         /dev/sda3
        id:           swap
        file_system:  swap
        mount_point:  swap
    - partition:
        size:         8176623.5 KiB (7.80 GiB)
        name:         /dev/sda4
        file_system:  xfs
        mount_point:  "/home"

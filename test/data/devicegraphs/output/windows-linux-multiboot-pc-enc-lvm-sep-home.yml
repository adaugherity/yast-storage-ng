---
- disk:
    size: 500 GiB
    name: "/dev/sda"
    partition_table: msdos
    partitions:
    - partition:
        size: 250 GiB
        name: "/dev/sda1"
        type: primary
        id: ntfs
        file_system: ntfs
        label: windows
    - partition:
        size: 2 GiB
        name: "/dev/sda2"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
        label: swap
    - partition:
        size: unlimited
        name: "/dev/sda3"
        type: primary
        id: lvm
        encryption:
          type: luks
          name: /dev/mapper/cr_sda3
          password: "12345678"

- lvm_vg:
    vg_name: system
    lvm_lvs:

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap

    - lvm_lv:
        lv_name: home
        size: 210940 MiB
        file_system: xfs
        mount_point: "/home"

    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/mapper/cr_sda3"

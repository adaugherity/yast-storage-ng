---
- disk:
    name: /dev/sda
    size: 50 GiB
    partition_table: gpt
    partitions:

    - partition:
        size:         1 MiB
        name:         /dev/sda1
        id:           bios_boot
    - partition:
        size:         25805 MiB (25.20 GiB)
        name:         /dev/sda2
        file_system:  btrfs
        mount_point:  "/"
    - partition:
        size:         2 GiB
        name:         /dev/sda3
        id:           swap
        file_system:  swap
        mount_point:  swap
    - partition:
        # The final 16.5 KiB are reserved by GPT
        size:         23905263.5 KiB (22.80 GiB)
        name:         /dev/sda4
        file_system:  xfs
        mount_point:  "/home"

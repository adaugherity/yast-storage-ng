---
- disk:
    name: /dev/sda
    size: 50 GiB
    partition_table: ms-dos
    partitions:

    - partition:
        size:         unlimited
        name:         /dev/sda1
        id:           lvm
        encryption:
          type: luks
          name: /dev/mapper/cr_sda1
          password: "12345678"

- lvm_vg:
    vg_name: system

    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/mapper/cr_sda1"

    lvm_lvs:
    - lvm_lv:
        lv_name:      home
        size:         23344 MiB
        file_system:  xfs
        mount_point:  "/home"
    - lvm_lv:
        lv_name:      root
        size:         25804 MiB
        file_system:  btrfs
        mount_point:  "/"
    - lvm_lv:
        lv_name:      swap
        size:         2 GiB
        file_system:  swap
        mount_point:  swap

---
- disk:
    name: "/dev/sda"
    size: 50 GiB
    partition_table: gpt
    partitions:
    - partition:
        size: 200 MiB
        name: "/dev/sda1"
        id: linux
        file_system: ext2
        mount_point: "/boot/zipl"
        fstab_options:
          - acl
          - user_xattr
    - partition:
        size: 40 GiB
        name: "/dev/sda2"
        id: linux
        file_system: btrfs
        mount_point: "/"
    - partition:
        size: 2 GiB
        name: "/dev/sda3"
        id: swap
        file_system: swap
        mount_point: swap

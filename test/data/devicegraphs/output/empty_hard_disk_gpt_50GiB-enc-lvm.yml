---
- disk:
    name: /dev/sda
    size: 50 GiB
    partition_table: gpt
    partitions:

    - partition:
        size: 8 MiB
        name: /dev/sda1
        id:   bios_boot

    - partition:
        size: 43011 MiB
        name: /dev/sda2
        id:   lvm
        encryption:
          type: luks
          name: /dev/mapper/cr_sda2
          password: "12345678"

- lvm_vg:
    vg_name: system

    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/mapper/cr_sda2"

    lvm_lvs:
    - lvm_lv:
        lv_name:      root
        size:         40 GiB
        file_system:  btrfs
        mount_point:  "/"
    - lvm_lv:
        lv_name:      swap
        size:         2 GiB
        file_system:  swap
        mount_point:  swap

---
- dasd:
    name: "/dev/sda"
    type: eckd
    size: 50 GiB
    partition_table: dasd
    partitions:
    - partition:
        size: 204816 KiB (200.02 MiB)
        name: "/dev/sda1"
        id: linux
        file_system: ext2
        mount_point: "/boot/zipl"
    - partition:
        size: 41943072 KiB (40.00 GiB)
        name: "/dev/sda2"
        id: linux
        file_system: btrfs
        mount_point: "/"
    - partition:
        size: 2097168 KiB (2.00 GiB)
        name: "/dev/sda3"
        id: linux
        file_system: swap
        mount_point: swap

---
- dasd:
    name:             /dev/dasda
    size:             1 TiB
    partition_table:  dasd
    type:             eckd
    format:           cdl

    partitions:

    - partition:
        size:         100 MiB
        name:         /dev/dasda1
        file_system:  ext4
        mount_point:  "/boot/zipl"

    - partition:
        size:         900 GiB
        name:         /dev/dasda2
        file_system:  btrfs
        label:        root
        mount_point:  "/"

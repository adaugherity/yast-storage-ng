---
- disk:
    name: /dev/sda
    size: 1 TiB
    partition_table:  dasd
    partitions:

    - partition:
        size:         100 MiB
        name:         /dev/sda1
        file_system:  ext4
        mount_point:  "/boot/zipl"

    - partition:
        size:         900 GiB
        name:         /dev/sda2
        file_system:  ext4
        label:        root
        mount_point:  "/"



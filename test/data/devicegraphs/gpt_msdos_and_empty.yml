---
- disk:
    name: /dev/sda
    size: 200 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         unlimited
        name:         /dev/sda1
        id:           0x7
        file_system:  ntfs
        label:        windows

- disk:
    name: /dev/sdb
    size: 500 GiB
    partition_table: ms-dos

- disk:
    name: /dev/sdc
    size: 1 TiB
    partition_table:  gpt
    partitions:

    - free:
        size:         500 GiB

    - partition:
        size:         60 GiB
        name:         /dev/sdb1
        file_system:  xfs
        label:        data

- disk:
    name: /dev/sdd
    size: 500 GiB
    partition_table: gpt

- disk:
    name: /dev/sde
    size: 500 GiB

- disk:
    name: /dev/sdf
    size: 500 GiB
    file_system: xfs

- disk:
    name: /dev/sdg
    size: 500 GiB

- lvm_vg:
    vg_name: vg0
    lvm_pvs:
        - lvm_pv:
            blk_device: /dev/sdg
